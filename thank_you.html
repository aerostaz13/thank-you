<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merci pour vos Prévisions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #D6EFFF;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    header img {
      height: 120px;
      object-fit: contain;
      margin-top: 200px;
    }
    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      max-width: 500px;
      line-height: 1.5;
    }

    .illustration {
      margin: 20px 0;
      width: 150px;
      height: 150px;
      background: url('thank-you-illustration.svg') no-repeat center center;
      background-size: contain;
    }
  </style>
</head>
<body>
  <header>
    <img src="picture/logo_LOBS.png" alt="Logo LOBS International Health">
  </header>
  <div class="illustration"></div>
  <h1>Merci pour vos prévisions !</h1>
  <p>Nous avons bien reçu vos prévisions de commande. Notre équipe les examine et vous contactera si nécessaire. Merci pour votre confiance.</p>
</body>
</html>
